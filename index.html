<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-chat</title>
    <link rel="icon" href="./images/Telegram.png">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main">
        <div class="mobile">
            <div class="header">
                <img class="header__avatar" src="./images/girl.jpg" alt="">
                <div class="header__info">
                    <h3>Laylo</h3>
                    <p class="header__status">Last seen recently</p>
                </div>
            </div>
            <div class="content">
              <div class="content__image">
                <img src="./images/hello.png" alt="">
              </div>
            </div>
            <form class="form">
                <input autofocus type="text" placeholder="Message...">
                <button><img style="width: 50px;" src="./images/chat.png" alt=""></button>
            </form>
        </div>
    </main>



    <script src="./js/app.js" type="module"></script>
</body>
</html>
